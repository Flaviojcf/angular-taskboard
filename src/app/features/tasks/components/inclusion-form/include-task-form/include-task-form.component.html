<form
  class="form"
  autocomplete="off"
  [formGroup]="newTaskForm"
  [ngClass]="{
    form__isLoading: isIncludeTaskFormDisabled(),
    form__notLoading: isIncludeTaskFormDisabled(),
  }">
  <mat-form-field class="form__tasks">
    <mat-label data-testid="titleLabel">Tarefa</mat-label>
    <input
      formControlName="title"
      matInput
      placeholder="Adicionar tarefa"
      (keyup.enter)="onEnterToAddATask()" />
    <mat-hint>Aperte enter para adicionar</mat-hint>
  </mat-form-field>

  <mat-form-field>
    <mat-label data-testid="categoryIdLabel">Categoria</mat-label>
    <mat-select
      formControlName="categoryId"
      (selectionChange)="selectionChangeHandler($event)"
      (keyup.enter)="onEnterToAddATask()">
      @for (category of categories(); track category.id) {
        <mat-option value="{{ category.id }}">{{ category.name }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</form>
